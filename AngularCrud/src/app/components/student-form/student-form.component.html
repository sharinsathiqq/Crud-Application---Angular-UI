
<form [formGroup]="studentForm" id="AddStudent" (ngSubmit)="onSubmit()" class="container mt-4">
  <!-- Name Field -->
  <h2>Add Student</h2>
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" formControlName="name" class="form-control" />
    <div *ngIf="f['name'].touched && f['name'].invalid" class="text-danger">
      <small *ngIf="f['name'].errors?.['required']">Name is required.</small>
      <small *ngIf="f['name'].errors?.['minlength']">Name must be at least 3 characters long.</small>
    </div>
  </div>

  <!-- Email Field -->
  <div class="form-group">
    <label for="emailID">Email</label>
    <input id="emailID" formControlName="emailID" class="form-control" />
    <div *ngIf="f['emailID'].touched && f['emailID'].invalid" class="text-danger">
      <small *ngIf="f['emailID'].errors?.['required']">Email is required.</small>
      <small *ngIf="f['emailID'].errors?.['email']">Invalid email format.</small>
    </div>
  </div>

  <!-- Phone Number Field -->
  <div>
    <label for="phoneNumber">Phone Number</label>
    <input id="phoneNumber" formControlName="phoneNumber" />
    <div *ngIf="studentForm.controls['phoneNumber'].touched && studentForm.controls['phoneNumber'].invalid">
      <small *ngIf="studentForm.controls['phoneNumber'].errors?.['required']">Phone number is required.</small>
      <small *ngIf="studentForm.controls['phoneNumber'].errors?.['pattern']">Invalid phone number format.</small>
    </div>
  </div>

  <!-- Date of Birth Field -->
  <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input id="dob" type="date" formControlName="dob" class="form-control" />
    <div *ngIf="f['dob'].touched && f['dob'].invalid" class="text-danger">
      <small *ngIf="f['dob'].errors?.['required']">Date of birth is required.</small>
    </div>
  </div>

 <!-- Department Dropdown -->
<div class="form-group">
  <label for="departmentId">Department</label>
  <select id="departmentId" formControlName="departmentId" class="form-control">
    <option *ngFor="let department of departments" [value]="department.departmentId">
      {{ department.departmentName }}
    </option>
  </select>
  <div *ngIf="f['departmentId'].touched && f['departmentId'].invalid" class="text-danger">
    <small *ngIf="f['departmentId'].errors?.['required']">Department is required.</small>
  </div>
</div>


  <div class="form-group">
    <label for="address">Address</label>
    <input id="address" formControlName="address" class="form-control" />
    <div *ngIf="f['address'].touched && f['address'].invalid" class="text-danger">
      <small *ngIf="f['address'].errors?.['required']">Address is required.</small>
      <small *ngIf="f['address'].errors?.['minlength']">Address must be at least 5 characters long.</small>
    </div>
  </div>

  <!-- Profile Photo Field -->
  <div class="form-group">
    <label for="profilePhotoFile">Profile Photo</label>
    <input id="profilePhotoFile" type="file" (change)="onFileSelected($event)" class="form-control-file" />
    <div *ngIf="imageSrc">
      <img [src]="imageSrc" alt="Image preview" class="img-thumbnail mt-2" />
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
